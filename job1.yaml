jenkins:
  systemMessage: "Controlled by Configuration as Codesas"
jobs:
  - script: >
      pipelineJob('default-agents') {
        definition {
          cps {
            script("""\
              pipeline {
                agent any
                stages {
                  stage ('test') {
                    steps {
                      echo "hello"
                    }
                  }
                  stage ('deploy') {
                    steps {
                      echo "hello deploy"
                    }
                  }
                }
              }""".stripIndent())
          }
        }
      }
