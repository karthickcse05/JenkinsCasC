jenkins:
  systemMessage: "Controlled by Configuration as Code"
jobs:
  - script: multibranchPipelineJob('configuration-as-code') {
      branchSources {
      git {
      id = 'configuration-as-code'
      remote('https://github.com/jenkinsci/configuration-as-code-plugin.git')
      }
      }
  - script: >
      folder('testjobs')
  - script: >
      pipelineJob('testjobs/default-agent') {
        definition {
          cps {
            script("""\
              pipeline {
                agent any
                stages {
                  stage ('test') {
                    steps {
                      echo "hello"
                    }
                  }
                }
              }""".stripIndent())
          }
        }
      }
